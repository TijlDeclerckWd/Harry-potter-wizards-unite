<div class="admin-container">
  <admin-navigation (changeDisplayedComponent)="changeDisplayedComponent($event)"></admin-navigation>

    <admin-errors *ngIf="displayedComponent === 'admin-errors'"></admin-errors>
  </div>
</div>
