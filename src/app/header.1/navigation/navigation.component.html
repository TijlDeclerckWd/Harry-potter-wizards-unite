<div class="navigation">
    <input [checked]="checkboxChecked" type="checkbox" class="navigation__checkbox">
    <label (click)="changeCheckboxStatus()" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
    </label>
    <div class="navigation__background">&nbsp;</div>

    <nav class="navigation__nav">
        <ul class="navigation__list">
            <li class="navigation__item"><a (click)="changeCheckboxStatus()" routerLink="" class="navigation__link">Home</a></li>
            <li class="navigation__item"><a (click)="changeCheckboxStatus()" routerLink="forum" class="navigation__link">Forum</a></li>
            <li class="navigation__item"><a (click)="changeCheckboxStatus()" routerLink="locateLocals" class="navigation__link">Locate Local Players</a></li>
          <li class="navigation__item"><a (click)="changeCheckboxStatus()" *ngIf="isAdmin()" routerLink="admin" class="navigation__link">Admin section</a></li>

        </ul>
    </nav>
</div>
